<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      transition: background 0.3s;
    }
    body.dark {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
    }
    .calculator {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
      width: 320px;
      transition: background 0.3s;
    }
    body.light .calculator {
      background: #f4f4f9;
      color: #000;
    }
    #result {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #2d2d44;
      color: #fff;
      outline: none;
      transition: background 0.3s, color 0.3s;
    }
    body.light #result {
      background: #ddd;
      color: #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #3b3b58;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background: #5a5a89;
      transform: scale(1.05);
    }
    .equal {
      grid-column: span 2;
      background: #ff7b54;
    }
    .equal:hover {
      background: #ff956e;
    }
    .clear {
      background: #e63946;
    }
    .clear:hover {
      background: #ff4d61;
    }
    .backspace {
      background: #457b9d;
    }
    .backspace:hover {
      background: #5fa8d3;
    }
    .history {
      margin-top: 15px;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
      color: #fff;
    }
    body.light .history {
      background: rgba(0,0,0,0.05);
      color: #000;
    }
    .toggle-mode {
      margin-bottom: 10px;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #06d6a0;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .toggle-mode:hover {
      background: #08b48a;
    }
  </style>
</head>
<body class="dark">
  <div class="calculator">
    <button class="toggle-mode" onclick="toggleMode()">üåô Dark / Light ‚òÄÔ∏è</button>
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearResult()">C</button>
      <button class="backspace" onclick="backspace()">‚å´</button>
      <button onclick="appendValue('/')">√∑</button>
      <button onclick="appendValue('*')">√ó</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">‚àí</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
    <div class="history" id="history">
      <strong>History:</strong>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById("result").value += value;
    }
    function clearResult() {
      document.getElementById("result").value = "";
    }
    function backspace() {
      let result = document.getElementById("result").value;
      document.getElementById("result").value = result.slice(0, -1);
    }
    function calculateResult() {
      let result = document.getElementById("result").value;
      try {
        let answer = eval(result);
        document.getElementById("result").value = answer;
        addToHistory(result + " = " + answer);
      } catch (e) {
        document.getElementById("result").value = "Error";
      }
    }
    function addToHistory(entry) {
      let historyList = document.getElementById("history-list");
      let div = document.createElement("div");
      div.textContent = entry;
      historyList.prepend(div);
    }
    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
